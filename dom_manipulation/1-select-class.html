<!DOCTYPE html>
<html>
    <head>
        <title>Selecting Elements</title>
        <style>
            .highlight{
                color: red;
            }
        </style>
        <body>
            <p class="highlight">This is a highlighted paragraph</p>
            <p>This is a normal paragraph</p>
            <script>
                const highlightedElement = document.querySelectorAll(".highlight"); // Selecting elements with the class "highlight" using a querySelectorAll

                highlightedElement.forEach(function(element) {
                    element.style.fontWeight = "bold";
                })
            </script>
        </body>
    </head>
</html>
