<!DOCTYPE html>
<html>
    <head>
        <body>
            <p id="myParagraph">This is a Paragraph.</p>

            <script>
                const paragraphElement = document.getElementById("myParagraph"); // Selecting the element by it's id and store it in a variable

                paragraphElement.textContent = "I successfully updated this paragraph with JavaScript.";
            </script>
        </body>
    </head>
</html>
